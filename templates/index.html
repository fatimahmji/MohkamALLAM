<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}مًحكم{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header-main">
            <nav>
                <a href="#" class="selected">الرئيسية</a>
                <a href="{{ url_for('about') }}">عن مُحكم</a>
                <a href="{{ url_for('contact') }}">تواصل معنا</a>
            </nav>

        </header>
        <hr class="divider">

        <main>
            <img src="{{ url_for('static', filename='image/logo/logo.svg') }}" alt="اللوقو", width="50%">
            <div class="slogan">أمان لإبداعاتك وحماية لأفكارك</div>
            <div class="buttons">
                <button onclick="location.href='#'">وثق ملكيتك</button>
                <button onclick="location.href='{{ url_for('ask_model') }}'">أسأل محكم</button>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
